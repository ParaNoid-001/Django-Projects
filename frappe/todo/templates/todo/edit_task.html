<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Task</h2>

    <form method="POST" action="{% url 'task_edit' task.id %}">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title }}" class="form-control mb-2">
        
        <label>Description:</label>
        <textarea name="description" class="form-control mb-2">{{ task.description }}</textarea>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control mb-2">

        <label>Priority:</label>
        <input type="text" name="priority" value="{{ task.priority }}" class="form-control mb-2">

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</body>
</html>
