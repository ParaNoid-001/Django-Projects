{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="padding-bottom: 100px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Update Recipe</h2>
        <div>
            <a href="/recipe-detail/{{recipe.id}}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i> Back to Details
            </a>
            <a href="{% url 'vege:recipe_dashboard' %}" class="btn btn-outline-primary">
                <i class="bi bi-house"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <img src="{{ recipe.Recipe_image.url }}" class="card-img-top rounded" 
                     alt="{{ recipe.Recipe_name }}" style="height: 100%; object-fit: cover;">
                <div class="card-footer bg-transparent">
                    <small class="text-muted">Current Image</small>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" name="recipe_name" 
                           value="{{ recipe.Recipe_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="recipeDescription" class="form-label">Recipe Description</label>
                    <textarea class="form-control" id="recipeDescription" name="recipe_description" 
                              rows="5" required>{{ recipe.Recipe_description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="recipeImage" class="form-label">Update Image (Optional)</label>
                    <input class="form-control" type="file" id="recipeImage" name="recipe_image"
                           accept="image/*">
                    <div class="form-text">Leave blank to keep current image</div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="reset" class="btn btn-outline-danger me-2">
                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Update Recipe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    textarea {
        resize: vertical;
        min-height: 120px;
    }
    
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }
</style>

{% endblock %}
