{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="padding-bottom: 100px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Recipe Details</h2>
        <div>
            <a href="{% url 'vege:recipe_gallery' %}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-images"></i> Back to Gallery
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <img src="{{ recipe.Recipe_image.url }}" class="card-img-top rounded" 
                     alt="{{ recipe.Recipe_name }}" style="height: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h1 class="card-title text-primary">{{ recipe.Recipe_name }}</h1>
                    <hr>
                    <div class="card-text">
                        <h5 class="text-muted">Description:</h5>
                        <p class="lead">{{ recipe.Recipe_description }}</p>
                    </div>
                    <div class="mt-4 d-flex flex-wrap gap-2">

                        <a href="{% url 'vege:recipe_gallery' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> All Recipes
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <small class="text-muted">Created on: {{ recipe.created_at|date:"F j, Y" }}</small>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
</style>


{% endblock %}
