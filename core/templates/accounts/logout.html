{% extends "base.html" %}
{% load static %}

{% block head_title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <img src="{% staticfiles 'img/logout-icon.svg' %}" alt="Logout" width="72" height="72">
                    </div>
                    <h2 class="h4 mb-3">Ready to Leave?</h2>
                    <p class="text-muted mb-4">
                        Select "Logout" below if you're ready to end your current session.
                    </p>
                    
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </button>
                            <a href="{% url 'vege:recipes' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted">Changed your mind? <a href="{% url 'vege:recipes' %}">Return home</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
